<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 20px;
            }

            .grid-item {
                background-color: #ffffff;
                border: 1px solid #cccccc;
                padding: 20px;
                text-align: center;
            }

            .grid-item img {
                max-width: 100%;
                height: auto;
            }

            .grid-item h2 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item">
                <img src="path/to/image1.jpg" alt="Image 1">
                <h2>Section 1</h2>
            </div>
            <div class="grid-item">
                <img src="path/to/image2.jpg" alt="Image 2">
                <h2>Section 2</h2>
            </div>
            <div class="grid-item">
                <img src="path/to/image3.jpg" alt="Image 3">
                <h2>Section 3</h2>
            </div>
            <div class="grid-item">
                <img src="path/to/image4.jpg" alt="Image 4">
                <h2>Section 4</h2>
            </div>
            <div class="grid-item">
                <img src="path/to/image5.jpg" alt="Image 5">
                <h2>Section 5</h2>
            </div>
            <div class="grid-item">
                <img src="path/to/image6.jpg" alt="Image 6">
                <h2>Section 6</h2>
            </div>
        </div>
    </body>
</html>
